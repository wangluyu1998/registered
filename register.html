<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
    <title>register</title>
</head>
<body>
    <div id="content">
        <div class="back_bg">
            <img src="./reg_bg_min.jpg">
        </div>
        <div class="logo">
            <img src="./baidu.png">
        </div>
        <div class="text">
            <h1>用科技</h1>
            <p>让复杂的世界更简单</p>
        </div>
        <div class="footer">
            <span class="help">
            <a class="help_text" href="https://passport.baidu.com/v2/?ucenterfeedback#reg" target="_blank">帮助中心</a>
            <span> | </span>
            </span>
            <span>2020&nbsp;&copy;Baidu</span>
        </div>
        <div class="login">
            <div class="guide_login">
                <h1>欢迎注册</h1>
                <p>已有账号？<span id="login_btn">登录</span></p>
            </div>
            <div class="form">
                <form class="form_detail" method="post">
                    <p class="form_item form_item_username">
                        <label class="form_label form_label_username">用户名</label>
                        <input type="text" class="form_input form_input_username" name="username" placeholder="请设置用户名"/>
                        <span id="username-msg"></span>
                    </p>
                    <p class="form_text_input form_text_input_phone">
                        <label class="form_label form_label_phone">手机号</label>
                        <input type="text" class="form_input form_input_phone" name="phone" placeholder="可用于登录和找回密码"/>
                        <span id="phone-msg"></span>
                    </p>
                    <p class="form_text_input form_text_input_password">
                        <label class="form_label form_label_password">密 码</label>
                        <input type="password" class="form_input form_input_password" name="password" placeholder="可用于登录和找回密码"/>
                        <span id="password-msg"></span>
                    </p>
                    <p class="form_text_input form_text_input_verifyCode">
                        <label class="form_label form_label_verifyCode">验证码</label>
                        <input type="text" class="form_input form_input_verifyCode" name="verifyCode" placeholder="请输入验证码"/>
                        <input type="button" class="form_button form_button_getCode" value="获取验证码"/>
                        <button class="count">30秒后重新获取</button>
                        <p><span id="vcode-msg" class="msg"></span></p>
                    </p>
                    <p class="form_item form_item_submit form_item_submit_st">
                        <input type="submit" value="注册" class="form_button form_button_submit"/>
                    </p>
                    <p class="form_isAgree">
                        <input name="isAgree" class="checkbox_input form_checkbox_Agree" type="checkbox" checked="checked"/>
                        <label>阅读并接受<a href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议书》</a>
                            及<a href="http://privacy.baidu.com/mdetail?id=288">《百度隐私保护声明》</a>
                        </label>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./register.js"></script>
</body>
</html>
